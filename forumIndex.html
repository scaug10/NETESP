<!--
    这一页是论坛首页，
    显示版块列表，
    在此填充论坛列表数据
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>

    <script>

    </script>

    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .header{
            width: 100%;
            background-color: rebeccapurple;
            color: #fff;
            font-size: 36px;
            padding: 5px;
        }

        .forum{
            display: block;
            border-bottom: 1px dashed black;
            height: 60px;
        }

        .forumlogo{
            width: 40px;
            height: 40px;
            margin: 10px;
            display: inline-block;
        }

        .forumname{
            font-size: 20px;
            display: inline-block;
            width: 30%;
            position: relative;
            bottom: 20px;
        }

        .forumdetail{
            font-size: 20px;
            display: inline-block;
            width: 40%;
            color: #000;
            position: relative;
            bottom: 20px;
        }

        .forumowner{
            font-size: 20px;
            color: #000;
            width: 15%;
            position: relative;
            bottom: 20px;
        }

        a{
            text-decoration: none;
            color: black;
        }

        a:hover{
            background-color: gray;
            color: #fff;
        }

        li:nth-child(even){
            background-color: #f9f7f7;
        }

    </style>
</head>
<body>

<p class="header">
    论坛列表
</p>

<div class="content">
    <ul class="forumlist">
        <script type="text/javascript">
            /*这里给出论坛列表填充数据*/
            for(var i = 0; i < 5; i++){
                var owner = "Apple";/*版主*/
                var name = "应急学习板块" + ( i + 1 );/*版块名称*/
                var detail = "这里是讨论应急学习的地方";/*版块介绍*/
                var imgAddress = "./IMG/forum_logo.gif"/*版块图标地址*/
                var forumAddress = "./forumPosts.html"/*版块地址*/
                document.write("<li>\n" +
                    "            <a class=\"forum\" href=" + forumAddress + ">\n" +
                    "                <img class=\"forumlogo\" src=\"" + imgAddress + "\" alt=\"forumlogo\">\n" +
                    "                <span class=\"forumname\">" + name + "</span>\n" +
                    "                <span class=\"forumdetail\">" + detail + "</span>\n" +
                    "                <span class=\"forumowner\">版主：" + owner + "</span>\n" +
                    "            </a>\n" +
                    "        </li>");
            }
        </script>
    </ul>
</div>

</body>
</html>
