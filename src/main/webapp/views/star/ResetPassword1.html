		<script>
			function createXmlHttpRequest() {
				if(window.ActiveXObject) { //如果是IE浏览器
					return new ActiveXObject("Microsoft.XMLHTTP");

					return new XMLHttpRequest();
				}
			}
			function validation(){
				var url="/ #";
				var xmlhttp = createXmlHttpRequest();
				xmlhttp.open("post",url,true);
