<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>知识库管理</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
	<style>
		.linkStyle:visited{
			color: black;
		}

		.linkStyle:hover{
			color: #47a4e1;
		}

		.linkStyle:active{
			color:black;
		}
	</style>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="../main.html">首页</a>&nbsp;-&nbsp;-</span>&nbsp;知识管理
			</div>
		</div>

		<div class="page">
			<!-- 页面样式 -->
			<div class="connoisseur">
				<div class="conform">
				  <div class="cfD">
					  <button class="userbtn" onclick="javascrtpt:window.location.href='KnowledgeAdd.html'">添加</button>
					  <button class="userbtn" onclick="javascrtpt:window.location.href='KnowledgeChange.html'">修改</button>
					  <button class="userbtn" onclick="javascrtpt:window.location.href='KnowledgeDelete.html'">删除</button>
					  <button class="userbtn" onclick="javascrtpt:window.location.href='KnowledgeCheck.html'">审核</button>

				  </div>
				</div>
				<!--  表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">ID</td>
							<td width="435px" class="tdColor">知识名称</td>
							<td width="400px" class="tdColor">知识分类</td>
							<td width="600px" class="tdColor">备注</td>
						</tr>
						<tr height="40px">
							<td>1</td>
							<td><a href="KnowledgePreview.html" class="linkStyle">数学</a></td>
							<td></td>
							<td></td>
						</tr>
						<tr height="40px">
							<td>2</td>
							<td>高数</td>
							<td>数学</td>
							<td></td>
						</tr>
					</table>
					<div class="paging">此处是分页</div>
				</div>
				<!--  表格 显示 end-->
			</div>
			<!-- 页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="../img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
